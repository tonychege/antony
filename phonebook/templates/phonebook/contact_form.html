{% extends 'phonebook/base.html' %}
{% block title %}{% if object %}Update{% else %}Add Contact{% endif %}{%endblock%}
{% block content %}
{% load crispy_forms_tags%}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body">
                <h4>{% if object %} Update {{ object.name }} {% else %}Add Contact {% endif %}</h4>
                <hr>
                <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-info"> {% if object %} Update {% else %} Submit {% endif %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
